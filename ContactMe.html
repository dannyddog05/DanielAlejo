<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/ContactMe.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="myLogo"></div>
        </div>
        <div class="right">
            <div class="inputarea">
                <div class="cm-title">
                    <div class="back" onclick="window.location.href='index.html'">←</div>
                    <span>GET IN TOUCH WITH ME</span>
                </div>

                <div class="form-group">
                    <label for="Email">Email Address</label>
                    <input id="Email" type="email" placeholder="Enter your email address" maxlength="50" required>
                </div>

                <div class="form-group">
                    <label for="Name">Name</label>
                    <input id="Name" type="text" placeholder="Enter your name" maxlength="50" required>
                </div>

                <button type="submit" onclick="sendEmail()">Submit</button>

                <div id="successMessage" class="ui-message success">
                    ✅ Thank you! Your message has been sent successfully.
                </div>

                <div id="errorMessage" class="ui-message error">
                    ❌ Something went wrong. Please try again later.
                </div>

                <span class="reminder">By clicking submit you were informing me that you were interested. Notifying me through my email address.</span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
